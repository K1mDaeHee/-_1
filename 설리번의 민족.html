<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>설리번의 민족</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet"/>
    <style>
        body {
            font-family: "Do Hyeon",sans-serif;
        }
        span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>설리번의 민족</h1>
    <hr /> 
    <div>
        <h2>배달 품목</h2>
        <div style="display:inline-block;">
            <img src="../img/치킨.png" alt="치킨" height="200">
            <span>후라이드 치킨</span>
        </div>  
        <div style="display:inline-block;">
            <img src="../img/피자.jpg" alt="피자" height="200">
            <span>콤비네이션 피자</span>
        </div>
        <div style="display:inline-block;">
            <img src="../img/보쌈.jpg" alt="보쌈" height="200">
            <span>맛있는 보쌈</span>
        </div>
        <div style="display:inline-block;">
            <img src="../img/족발.jpg" alt="족발" height="200">
            <span>돼지의 발</span>
        </div>     
    </div>
    <div>
        <h2>이달의 주문왕</h2>
        <ol type="a">
            <li>서윤호</li>
            <li>조경욱</li>
            <li>윤찬명</li>
            <li>조성륜</li>
        </ol>
    </div>
    <div>
        <h2>주문서</h2>
        <ul>
            <li>피자 - 2</li>
            <li>치킨 - 5</li>
            <li>족발 - 1</li>
        </ul>
    </div>
</body>
</html>
